<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      p {
        border: 1px solid seagreen;
      }
    </style>
    <script>
      /*
        표준 js에서 ES5(2015)이후에 this draft가 되었는데
        jq나 react등의 js framework에서는 this 키워드가
        매우 중요한 역할을 한다

        p1Click 함수 입장에서 this 키워드는
        아래 본문의 첫번째 p tag의 모든 것이 담겨 있는 tag 객체가 된다

        jq에서 $(this).attr('id'),$(this).data('id')등을
        사용하여 현재 클릭된 tag의 요소를 참조할 수 있었다

        표준 js에서 this의 scope 개념이 변경이되면서
        function() 키워드 방식에서는 현재 함수 내부로 scope가 디고
        화살표 함수 방식에서는 현재 문서의 모든 것이 scope가 된다
        */
      var p1Click = function() {
        //this.style.backgroundColor = "red";
        alert(this.document.innerText);
      };

      var p2Click = {
        name: "홍길동",
        age: 12,
        getName: function() {
          return this.name;
        }
      };
      /*
        this context의 scope
        화살표 타ㅑ입의 함수내에서 사용ㅇ되는 this
        p#Click을 감싸고 이쓴ㄴ document 또는 window를
        가리키기 때문에 클래스 내부에서 this 
      */
      var p3Click = {
        name: "홍길동",
        age: 12,
        getName: () => {
          return this.name;
        }
      };
      // jquery에서 이벤트 핸들링을 할 때
      // function() 타입의 핸들러에서는 this context를 사용하여
      // 자신이 보유하고 있는 프로퍼티(속성)등에 접근할 수가 있다
      $("#btn").click(function() {
        let id = $(this).data(id);
      });
      // jquery에서 이벤트 핸들링을 할 때
      // 화살표 함수를 사용하면 this context를 사용하여
      // 자신이 보유하고 있는 프로퍼티에 접근할 수 없다
      $("#btn").click(() => {
        let id = $(this).data(id); // 오류가 나거나 undefined가 된다
      });
    </script>
  </head>
  <body>
    <p onClick="p1Click()">p1</p>
    <p onClick="alert(function(){ return '홍길동' }())">p2</p>
    <p onClick="alert( p2Click.getName())">p3</p>
    <p onClick="alert( p3Click.getName())">p4</p>
  </body>
</html>
